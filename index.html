<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="scoreboard">
            <div class="home-team">
                <div class="team-name-home">Home</div>
                <div id="score-box-home">0</div>
                <div class="button-container-home">
                    <button id="home-1">+1</button>
                    <button id="home-2">+2</button>
                    <button id="home-3">+3</button>
                </div>
            </div>
            <div class="away-team">
                <div class="team-name-away">Away</div>
                <div id= "score-box-away">0</div>
                <div class="button-container-away">
                    <button id="away-1">+1</button>
                    <button id="away-2">+2</button>
                    <button id="away-3">+3</button>
                </div>
            </div>
        </div>
        <div id = "reset-container">
            <button id="reset-button">RESET SCORES</button>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
