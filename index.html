<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="scoreboard">
            <div class="home-team">
                <div class="team-name-home">Home</div>
                <div class="score-box-home">10</div>
                <div class="button-container-home">
                    <button>+1</button>
                    <button>+2</button>
                    <button>+3</button>
                </div>
            </div>
            <div class="away-team">
                <div class="team-name-away">Home</div>
                <div class="score-box-away"></div>
                <div class="button-container-away">
                    <button>+1</button>
                    <button>+2</button>
                    <button>+3</button>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
